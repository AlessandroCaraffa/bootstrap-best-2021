<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="fragments :: head"></div>
		<title th:text="${title}"></title>
	</head>
	<header>
		<div th:replace="fragments :: nav"></div>
	</header>
	<body>
		<h2 th:text ="|Best ${title} of 2021|" class="text-center"></h2>
		<div class="container w-25">
			
			<div th:if="${list.size() > 0}">
				<p class="border border-3 border-secondary text-center" th:each="item : ${list}" th:text="${item}"></p>
			</div>
			<p th:unless="${list.size() > 0}">No elements in list</p>
			
		</div>
		<div th:replace="fragments :: scripts"></div>
	</body>
</html>
